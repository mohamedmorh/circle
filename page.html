<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<canvas></canvas>
<div id="setting">settings</div>
<footer>
  <div>
    <span>circles <span id="value">ok</span> </span>
    <input id="circles" type="range" value="30" min="1" max="50" step="1">
  </div>
  <div>
    <span>center radius <span id="value">ok</span> </span>
    <input id="radius" type="range" value="250" min="0" max="600" step="10">
  </div>
  <div>
    <span>circles radius <span id="value">ok</span> </span>
    <input id="subradius" type="range" value="300" min="0" max="300" step="10">
  </div>
  <div>
    <span>small circles <span id="value">ok</span> </span>
    <input id="maxPath" type="range" value="0" min="0" max="60" step="3">
  </div>
  <div>
    <span>Path length <span id="value">ok</span> </span>
    <input id="maxSubPath" type="range"value="0" min="0" max="200" step="10">
  </div>
  <div id="checkbox">
    <span>Path waves <span id="value">ok</span> </span>
    <input id="wave" type="range" value="1" min="0" max="18" step="1">
  </div>
  <div>
    <span>rotation derection </span>
    <div><input id="rotate" type="checkbox" checked><span id="value">ok</span></div>

  </div>
  <button type="button">Exit</button>
</footer>
<script src="draw.js"></script>
<script src="setting.js"></script>
  </body>
</html>
